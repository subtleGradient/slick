<script type="text/javascript" charset="utf-8">

global.disableQSA = true;
global.selectors = [];
try{
	global.selectors = global.selectors.concat(decodeURIComponent(document.location.search.replace(/\+/g,' ').match(/selectors=(.*?)(&|$)/)[1]).split(/\r?\n/));
}catch(e){}
if (global.selectors.length === 0)
global.selectors = [

	// TAG
	'body'                        ,
	'div'                         ,
	'body div'                    ,
	'div p'                       ,
	
	// ID
	'#title'                      ,
	'h1#title'                    ,
	'div #title'                  ,
	'* #title'                    ,

	// CLASS
	'.note'                       ,
	'div.example'                 ,
	'ul .tocline2'                ,
	'div.example, div.note'       ,
	'ul.toc li.tocline2'          ,
	'ul.toc > li.tocline2'        ,

	// ATTRIB
	'div[class^=exa][class$=mple]',
	'a[href][lang][class]'        ,
	'div[class]'                  ,
	'div[class=example]'          ,
	'div[class^=exa]'             ,
	'div[class$=mple]'            ,
	'div[class*=e]'               ,
	'div[class|=dialog]'          ,
	'[id!=title]'                 ,
	'[class!=example]'            ,
	'div[class~=example]'         ,
	
	// PSEUDO
	'div:not(.example)'           ,
	'p:contains(selectors)'       ,
	'p:nth-child(even)'           ,
	'p:nth-child(2n)'             ,
	'p:nth-child(odd)'            ,
	'p:nth-child(2n+1)'           ,
	'p:nth-child(n)'              ,
	'p:only-child'                ,
	'p:last-child'                ,
	'p:first-child'               ,
	
	// COMBONATORS
	'div > p'                     ,
	'div + p'                     ,
	'div ~ p'                     ,
	'div p a'                     ,
	
	// MULTIPLE
	'div, p, a'                   ,
	
	// COMPLEX
	'h1#title + div > p'          ,
	'h1[id]:contains(Selectors)'  ,


	''
];

new Mock('', benchmarkSelectors);

</script>
